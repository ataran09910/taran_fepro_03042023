<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h1>Home Work 27. Weather</h1>
    <div class="main _container">
        <div class="weather _parentContainer">
            <div class="item icon">
                <img class="weatherIcon" src="" alt="" srcset="">
            </div>
            <div class="_childContainer">
                <div class="item city"></div>

                <div class="item">
                    <img class="icons" src="./img/temp.png" alt="">
                    <span class="temp"></span>
                </div>

                <div class="item">
                    <img class="icons" src="./img/humidity.png" alt="">
                    <span class="humidity"></span>
                </div>

                <div class="item">
                    <img class="icons" src="./img/preasure.gif" alt="">
                    <div class="preasure"></div>
                </div>

                <div class="item">
                    <img class="icons" src="./img/wind.png" alt="">
                    <div class="speed"></div>
                    
                </div>

                <div class="item">
                    <img class="icons" src="./img/deg.png" alt="">
                    <div class="deg"></div>
                </div>

                <div class="description"></div>
            </div>
        </div>
    </div>
    <script defer type="module" src="./js/weather.js"></script>
</body>
</html>
