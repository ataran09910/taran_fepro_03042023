<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>Home Work 26. Promise</h1>
    <div class="_container">
        <div class="findContainer _parentContainer">
            <div class="posts _childContainer">
                <label for="postId"></label>
                <input type="text" class="postId">
                <button class="find">Find post</button>
                <div class="postContent _childContainer">
                    <div class="post">
                        <div class="id"></div>
                        <div class="userId"></div>
                        <div class="title"></div>
                        <div class="postBody"></div>
                    </div>
                    <div class="error"></div>
                </div>
            </div>
        </div>

        <div class="commentsContainer _parentContainer">
            <div class="comments _childContainer">
                <button class="showComments">Show Comments</button>
                <div class="commentsContent">
                    <ul class="commentsList"></ul>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./js/promise.js"></script>
</body>

</html>
