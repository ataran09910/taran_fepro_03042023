<!-- Використовуючи API https://jsonplaceholder.typicode.com/ 
    1 - зробити пошук поста за ід.
    2 - Ід має бути введений в інпут (валідація: ід від 1 до 100) 
    3 - Якщо знайдено пост, то вивести на сторінку блок 
        - з постом 
    і зробити кнопку для отримання комкоментарів до посту.

Зробити завдання використовуючи проміси, перехопити помилки.  -->

<body>
    <h1>Home Work 26. Promise</h1>
    <div class="_container">
        <div class="findContainer _parentContainer">
            <div class="posts _childContainer">
                <input type="text" class="postId">
                <button class="find">Find post</button>
                <div class="postContent"></div>
            </div>
        </div>

        <div class="commentsContainer _parentContainer">
            <div class="comments _childContainer">
                <button class="showComments">Show Comments</button>
                <div class="commentsContent"></div>
            </div>
        </div>
    </div>
    <script defer src="./js/promise.js"></script>
</body>

</html>
